version: '3.3'
services:
  eureka-server:
    build: ./eureka # Asegúrate de tener un Dockerfile aquí
    ports:
      - "8761:8761"

  gateway:
    build: ./gateway # Asegúrate de tener un Dockerfile aquí
    ports:
      - "8080:8080"
    depends_on:
      - eureka-server

  event-api:
    build: ./event-service # Asegúrate de tener un Dockerfile aquí
    ports:
      - "8081:8081"
    depends_on:
      - eureka-server
      - mysql

  user-api:
    build: ./api-user # Asegúrate de tener un Dockerfile aquí
    ports:
      - "8082:8082"
    depends_on:
      - eureka-server
      - mysql

  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'event-db'
      MYSQL_USER: 'event-user'
      MYSQL_PASSWORD: 'event-password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3333:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'

