server:
  port: ${PORT:${SERVER_PORT:8080}}

spring:
  application:
    name: event-service
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3333/event-db
    username: event-user
    password: event-password
  jpa:
    hibernate.ddl-auto: create-drop
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        hbm2ddl:
          import_files: event-service.sql
