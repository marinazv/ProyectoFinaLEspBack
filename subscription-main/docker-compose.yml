version: '3.3'
services:
  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'subscription-db'
      MYSQL_USER: 'subscription-user'
      MYSQL_PASSWORD: 'subscription-password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3333:3306'
    expose:
      - '3306'
